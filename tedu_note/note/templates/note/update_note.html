<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改笔记</title>
</head>
<body>

<form action="/note/update_note/{{ note.id }}" method="post">
    <p>
        标题 <input type="text" name="title" value="{{ note.title }}">
    </p>
    <p>
        内容 <input type="text" name="content" value="{{ note.content }}">
    </p>

    <p>
        <input type="submit" value="修改">
    </p>

</form>

</body>
</html>
